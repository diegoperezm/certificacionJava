<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
	<title>Calificar Película</title>
</head>

<body>
	<div th:insert="./menu.html :: div"> </div>
	<div class="container">
		<div class="row">
			<div class="col">
				<form action="/addCalficacion">
					<h1>Película:</h1>

					<label class="mt-2" for="tipo">Seleccione calificación:</label>
					<select class="custom-select" >
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>

					<input type="submit" class="btn btn-primary" value="Guardar" />
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
